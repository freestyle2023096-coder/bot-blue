<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>BOT BLUE - Loja Oficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      background: #2563eb;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #1d4ed8;
    }

    /* üîí Painel ADM escondido */
    #painel-adm {
      display: none;
      margin-top: 20px;
      border: 2px solid #2563eb;
    }

    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>

<body>

<header>
  ü§ñ BOT BLUE ‚Äî Loja Oficial
</header>

<div class="container">

  <!-- LOJA NORMAL (CLIENTE V√ä) -->
  <div class="card">
    <h2>Plano Mensal</h2>
    <p>Acesso completo ao BOT BLUE</p>
    <button onclick="comprar()">Comprar</button>
  </div>

  <div class="card">
    <h2>Plano Vital√≠cio</h2>
    <p>Acesso vital√≠cio + suporte</p>
    <button onclick="comprar()">Comprar</button>
  </div>

  <!-- üîë LOGIN ADM (N√ÉO APARENTE) -->
  <div class="card" id="login-adm">
    <h3>√Årea Administrativa</h3>
    <input type="password" id="senhaAdm" placeholder="Senha ADM">
    <button onclick="loginADM()">Entrar</button>
  </div>

  <!-- üëë PAINEL ADM -->
  <div class="card" id="painel-adm">
    <h2>üëë Painel ADM</h2>
    <p>Bem-vindo, administrador.</p>
    <button onclick="alert('Fun√ß√£o futura')">Cadastrar ADM</button>
    <button onclick="alert('Fun√ß√£o futura')">Gerenciar Clientes</button>
  </div>

</div>

<script>
  // üîê SENHA ADM (troca depois)
  const SENHA_ADM = "1234";

  function loginADM() {
    const senha = document.getElementById("senhaAdm").value;
    if (senha === SENHA_ADM) {
      document.getElementById("painel-adm").style.display = "block";
      document.getElementById("login-adm").style.display = "none";
      alert("Login ADM autorizado");
    } else {
      alert("Senha incorreta");
    }
  }

  function comprar() {
    window.open("https://wa.me/5599999999999?text=Quero%20comprar%20o%20BOT%20BLUE", "_blank");
  }
</script>

</body>
</html>
